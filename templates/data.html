<!DOCTYPE html>
<html>

<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="static/sat1.css">
</head>

<body>
	<header class="fixed-header">
		<div class="logo">
			<img src="static/logo_sr.jpg" alt="Logo">
		</div>
		<div class="company-name">
			SR Effort Calculator
		</div>
		<nav>
			<ul>
				<li><a href="#home">Home</a></li>
				<li><a href="#about">About</a></li>
				<li><a href="#contact_us">Contact Us</a></li>
			</ul>
		</nav>
	</header>
	<br><br><br><br>
	<main>

		<h1>
			<center>Welcome,{{name}}</center> 
		</h1>
		<br>
		<div class="container">
			<h1>File Upload</h1>
			<form action="/data.html" method="post" enctype="multipart/form-data">
				<input type="file" name="files" placeholder="Select_file" multiple>
				
				<button type="submit">Upload</button>
				{{err}}
			</form>
		</div>

		<h2>File List</h2>

		<ul>
			{% for file in files %}
			<li> <a href="{{folder + '/' +  file}}"> {{ file }}</a></li>
			{% endfor %}
		</ul>



	</main>
	<br><br><br><br>
	<footer>
		<div class="copyright">
			&copy; SR_Effort_Calculator. All Rights Reserved.
		</div>
	</footer>

</body>

</html>
